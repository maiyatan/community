<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>吐槽日本</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/publish.css">
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!--ヘーダを導入する-->
<div th:insert="~{header::header}"></div>
<!--body-->
<div class="container-fluid container-publish">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 开始吐槽</h2>
            <!--分割线-->
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">标题</label>
                    <!--/*@thymesVar id="title" type=""*/-->
                    <input  type="text" class="form-control" id="title" name="title" placeholder="标题" th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">正文</label>
                    <textarea class="form-control" rows="15" id="description" name="description" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">上传文件</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">.jpg .png ...</p>
                </div>
                <div class="form-group">
                    <label for="tag">标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，用逗号隔开！"th:value="${tag}">
                </div>
                <br>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 匿名
                    </label>
                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
                <span th:text="${errorMessage}" style="color: red"></span>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>注意事项</h2>
            1.kdkdkkdkkddkdkdd<br>
            2.ddddiiiiiiiidiiiiiiiii<br>
            <hr>
            <h2>广告栏</h2>
            <img class="img-thumbnail" src="../img/japnese it.png" height="200" width="400"/>
        </div>
    </div>
</div>
</body>
</html>
